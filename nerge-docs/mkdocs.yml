theme:
  name: material
  # Optional: Auto-enables light/dark mode theming for diagrams
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        tooltip: Switch to dark mode
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   toggle:
    #     icon: material/brightness-7
    #     tooltip: Switch to light mode
markdown_extensions:
  - pymdownx.superfences:
      # Required for Mermaid support in SuperFences
      custom_fences:
        - name: mermaid
          class: mermaid
          # Additional options may be needed depending on Mermaid version/features
          format: !!python/name:mermaid2.fence_mermaid_custom




